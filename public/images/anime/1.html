<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <style>
    .number-cell {
      fill: #ddd;
      stroke: #666;
    }
    .number-text {
      text-anchor: middle;
      dominant-baseline: middle;
      font-family: sans-serif;
    }
    .pointer {
      fill: none;
      stroke: #ff4444;
      stroke-width: 2;
    }
    .sum-display {
      font-family: sans-serif;
      font-size: 14px;
    }
    .control-button {
      font-family: sans-serif;
      padding: 5px 10px;
      margin: 5px;
    }
    .highlight {
      fill: #90EE90;
    }
    .result-text {
      font-family: sans-serif;
      font-size: 14px;
      fill: #444;
    }
  </style>
</head>
<body>
  <div id="controls" style="text-align: center; margin: 10px;">
    <button id="startBtn" class="control-button">Start</button>
    <button id="resetBtn" class="control-button">Reset</button>
  </div>
  <div id="visualization"></div>

  <script>
    // Setup with reordered array
    const width = 600;
    const height = 300;
    const cellSize = 50;
    const numbers = [15, 2, 11, 6, 7, 3];
    const target = 9;
    
    const svg = d3.select("#visualization")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Create group for animation
    const g = svg.append("g")
      .attr("transform", `translate(50, 100)`);

    // Draw array cells
    function drawArray() {
      const cells = g.selectAll(".number-cell")
        .data(numbers)
        .enter()
        .append("rect")
        .attr("class", "number-cell")
        .attr("x", (d, i) => i * (cellSize + 10))
        .attr("y", 0)
        .attr("width", cellSize)
        .attr("height", cellSize);

      g.selectAll(".number-text")
        .data(numbers)
        .enter()
        .append("text")
        .attr("class", "number-text")
        .attr("x", (d, i) => i * (cellSize + 10) + cellSize/2)
        .attr("y", cellSize/2)
        .text(d => d);

      // Add array indices
      g.selectAll(".index-text")
        .data(numbers)
        .enter()
        .append("text")
        .attr("class", "number-text")
        .attr("x", (d, i) => i * (cellSize + 10) + cellSize/2)
        .attr("y", -10)
        .text((d, i) => i);

      // Add sum display
      svg.append("text")
        .attr("class", "sum-display")
        .attr("x", 50)
        .attr("y", 50)
        .text(`Target sum: ${target}`);
    }

    // Initialize pointers
    let i = 0;
    let j = 1;
    let animationRunning = false;

    function drawPointers() {
      // Remove existing pointers
      g.selectAll(".pointer").remove();
      g.selectAll(".pointer-text").remove();

      // Draw pointer i
      g.append("path")
        .attr("class", "pointer")
        .attr("d", `M${i * (cellSize + 10) + cellSize/2},${cellSize + 20} V${cellSize + 35}`);

      g.append("text")
        .attr("class", "pointer-text")
        .attr("x", i * (cellSize + 10) + cellSize/2)
        .attr("y", cellSize + 50)
        .attr("text-anchor", "middle")
        .text("i");

      // Draw pointer j
      g.append("path")
        .attr("class", "pointer")
        .attr("d", `M${j * (cellSize + 10) + cellSize/2},${cellSize + 20} V${cellSize + 35}`);

      g.append("text")
        .attr("class", "pointer-text")
        .attr("x", j * (cellSize + 10) + cellSize/2)
        .attr("y", cellSize + 50)
        .attr("text-anchor", "middle")
        .text("j");
    }

    function highlightCells() {
      g.selectAll(".number-cell")
        .attr("class", "number-cell")
        .filter((d, idx) => idx === i || idx === j)
        .attr("class", "number-cell highlight");
    }

    function updateSum() {
      svg.select(".sum-display")
        .text(`Target sum: ${target} | Current sum: ${numbers[i] + numbers[j]}`);
    }

    function animate() {
      if (!animationRunning) return;

      highlightCells();
      updateSum();

      if (numbers[i] + numbers[j] === target) {
        // Add success message
        g.append("text")
          .attr("class", "result-text")
          .attr("x", width/2 - 100)
          .attr("y", cellSize + 90)
          .text(`Found solution! ${numbers[i]} + ${numbers[j]} = ${target}`);
        animationRunning = false;
        return;
      }

      j++;
      if (j >= numbers.length) {
        i++;
        j = i + 1;
        if (i >= numbers.length - 1) {
          // Add no solution message if we've checked everything
          g.append("text")
            .attr("class", "result-text")
            .attr("x", width/2 - 100)
            .attr("y", cellSize + 90)
            .text("No solution found!");
          animationRunning = false;
          return;
        }
      }

      drawPointers();
      setTimeout(animate, 1000);
    }

    // Initialize visualization
    drawArray();
    drawPointers();

    // Add event listeners
    d3.select("#startBtn").on("click", () => {
      if (!animationRunning) {
        // Clear any previous result message
        g.selectAll(".result-text").remove();
        animationRunning = true;
        animate();
      }
    });

    d3.select("#resetBtn").on("click", () => {
      animationRunning = false;
      i = 0;
      j = 1;
      g.selectAll(".number-cell").attr("class", "number-cell");
      g.selectAll(".result-text").remove();
      drawPointers();
      svg.select(".sum-display").text(`Target sum: ${target}`);
    });
  </script>
</body>
</html>
