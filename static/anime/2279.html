class Solution {
public:
    int maximumBags(vector<int>& cap, vector<int>& rock, int cnt) {
        
        priority_queue<int, vector<int>, greater<int>> pq;
        
        int n = rock.size();
        
        for(int i = 0; i < n; i++)
            pq.push(cap[i] - rock[i]);
        
        int res = 0;
        
        while(!pq.empty() && cnt >= pq.top()) {
            res++;
            cnt -= pq.top();
            pq.pop();
        }
        return res;
    }
};
