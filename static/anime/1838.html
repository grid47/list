class Solution {
public:
    int maxFrequency(vector<int>& A, int t) {
        int i = 0, j;
        long k = t;
        sort(A.begin(), A.end());
        for (j = 0; j < A.size(); ++j) {
            k += A[j];
            if (k < (long)A[j] * (j - i + 1))
                k -= A[i++];
        }
        return j - i;
    }
};
