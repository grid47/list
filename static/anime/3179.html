class Solution {
public:
    int mod = (int) 1e9 + 7;
    int valueAfterKSeconds(int n, int k) {
        vector<vector<long>> mtx(k + 1, vector<long>(n, 1));
        for(int i = 1; i <= k; i++) {
            for(int j = 1; j < n; j++) {
                mtx[i][j] = (mtx[i - 1][j] + mtx[i][j - 1]) % mod;   
            }
        }
        return mtx[k][n - 1];
    }
};
