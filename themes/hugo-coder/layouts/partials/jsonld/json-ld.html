<!-- layouts/partials/json-ld.html -->
{{ if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TechArticle",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "headline": "{{ .Title }}",
  "description": "{{ .Description }}",
  "image": {
    "@type": "ImageObject",
    "url": "{{ with .Params.rmtimg }}{{ .src }}{{ else }}{{ .Site.Params.image }}{{ end }}"
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05-07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ index .Params.authors 0 }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "grid47",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}/logo.png"
    }
  },
  "articleSection": "LeetCode Solutions",
  "keywords": {{ .Params.tags | jsonify }},
  "about": {
    "@type": "SoftwareSourceCode",
    "programmingLanguage": "C++",
    "codeSampleType": "Code Solution",
    "runtimePlatform": "LeetCode",
    "targetProduct": {
      "@type": "SoftwareApplication",
      "name": "LeetCode",
      "applicationCategory": "DeveloperApplication"
    }
  },
  "educationalLevel": "{{ index .Params.categories 0 }}",
  "teaches": [
    {{ range .Params.tags }}
      "{{ . }}"{{ if not (last) }},{{ end }}
    {{ end }}
  ],
  "hasPart": [
    {
      "@type": "WebPageElement",
      "name": "Problem Statement",
      "description": "LeetCode problem description and constraints"
    },
    {
      "@type": "SoftwareSourceCode",
      "name": "Solution Code",
      "programmingLanguage": "C++"
    },
    {
      "@type": "WebPageElement",
      "name": "Explanation",
      "description": "Detailed solution explanation and approach"
    },
    {
      "@type": "WebPageElement",
      "name": "Complexity Analysis",
      "description": "Time and space complexity analysis"
    }
  ],
  "isPartOf": {
    "@type": "Series",
    "name": "{{ index .Params.series 0 }}",
    "url": "{{ .Site.BaseURL }}series/{{ index .Params.series 0 | urlize }}"
  },
  {{ with .Params.youtube }}
  "video": {
    "@type": "VideoObject",
    "name": "Video explanation for {{ $.Title }}",
    "embedUrl": "https://www.youtube.com/watch?v={{ . }}"
  },
  {{ end }}
  "pagination": {
    "@type": "DataFeed",
    "previousItem": {{ with .PrevInSection }}"{{ .Permalink }}"{{ else }}null{{ end }},
    "nextItem": {{ with .NextInSection }}"{{ .Permalink }}"{{ else }}null{{ end }}
  }
}
</script>
{{ else if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "description": "{{ .Site.Params.description }}",
  "publisher": {
    "@type": "Organization",
    "name": "grid47",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}/logo.png"
    }
  },
  "author": {
    "@type": "Person",
    "name": "grid47"
  }
}
</script>
{{ end }}
