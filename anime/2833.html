class Solution {
public:
    int furthestDistanceFromOrigin(string moves) {
        int n=moves.length();
        
        int l=0, r=0;
        for(int i=0;i<n;i++){
            if(moves[i]=='L' || moves[i]=='_'){
                l--;
            }else{
                l++;
            }
            
            if(moves[i]=='R' || moves[i]=='_'){
                r++;
            }else{
                r--;
            }
        }
        
        if(l<0) l *= -1;
        if(r<0) r *= -1;
		
        return max(l,r);
    }
};
