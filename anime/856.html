class Solution {
public:
    int scoreOfParentheses(string s) {
        int scr = 0;
        stack<int> stk;
        for(char &a : s) {
            if(a == '(') {
                stk.push(scr);
                scr = 0;
            }
            else {
                scr = stk.top() + max( 2 * scr, 1);
                stk.pop();
            }
        }
        return scr;
    }
};
