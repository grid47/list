class Solution {
public:
    int minSteps(string s, string t) {
        vector<int> count(26, 0);
        for(int i = 0; i < s.length(); i++) {
            count[s[i] - 'a']++;
            count[t[i] - 'a']--;
        }
        int step = 0;
        for(int num : count)
            if(num > 0) step += num;
        return step;
    }
};
